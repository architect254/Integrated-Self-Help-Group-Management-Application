<mat-card class="sign-in-card">
  <mat-card-header>
    <mat-card-title>Welcome Back To ISMA</mat-card-title>
    <mat-card-subtitle>Sign in to your account</mat-card-subtitle>
  </mat-card-header>
  <form class="sign-in-form" [formGroup]="signInForm" (ngSubmit)="handleSubmit()">

    <mat-card-content>

      <mat-form-field class="sign-in-full-width">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email" placeholder="Ex. john@example.com">
        <mat-error>
          {{errors['email']}}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="sign-in-full-width">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password" placeholder="Ex. @FS&h0">
        <mat-error>
          {{errors['password']}}
        </mat-error>
      </mat-form-field>

      <mat-divider></mat-divider>

      <mat-hint class="mat-small">No account? <a routerLink="../SignUp">Sign Up</a></mat-hint>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" [disabled]="signInForm.invalid" type="submit"
        class="sign-in-full-width">SIGN IN</button>
    </mat-card-actions>
  </form>
  <mat-card-footer>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
